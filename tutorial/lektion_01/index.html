<!doctype html>
<html lang="en">

<head>
    <!-- 
        Mit den <meta> Tags definieren wir Metainformationen für unsere Webseite. 
        Unten definieren wir den verwendeten Zeichensatz sowie Informationen zur mobilen Ansicht dieser Seite.
    -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />

    <!-- Das ist der Titel im Browser-Tab -->
    <title>Pacman Online</title>

    <!-- Die Zeile bindet die CSS-Datei in das HTML-Dokument ein -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Inhalte der Webseite werden innerhalb der <body> Tags definiert. Unten defineren wir eine Überschrift ersten Grades. -->
    <h1>Pacman Online</h1>

    <!-- 
        Am Ende der Webseite laden wir die Javascript-Dateien. Die erste Zeile lädt die externe Bibliothek p5.js, die
        wir in diesem Projekt verwenden. Die zweite Zeile lädt unsere eigene Javascript-Datei, in der wir die Logik unseres
        Spiels definieren.
    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.min.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
